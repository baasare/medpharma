<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{isAddMode ? "Add New" : "Edit" }} Consultation</h5>

          <!-- General Form Elements -->
          <form (ngSubmit)="saveConsultation()" [formGroup]="consultationForm">

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Patient</label>
              <div class="col-sm-10">
                <select formControlName="patient" class="form-select"
                        aria-label="Default select example" id="patient">
                  <option *ngFor="let p of allPatients" [ngValue]="p.id">{{p.first_name}} {{p.last_name}}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Consultation Type</label>
              <div class="col-sm-10">
                <select formControlName="consultation_type" class="form-select"
                        aria-label="Default select example" id="consultationType">
                  <option selected [value]="'in_patient'">In Patient</option>
                  <option selected [value]="'out_patient'">Out Patient</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Consultation Status</label>
              <div class="col-sm-10">
                <select formControlName="status" class="form-select"
                        aria-label="Default select example" id="status">
                  <option selected [value]="'pending'">Pending</option>
                  <option selected [value]="'completed'">Completed</option>
                  <option selected [value]="'cancelled'">Cancelled</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Healthcare Provider</label>
              <div class="col-sm-10">
                <select formControlName="healthcare_provider" class="form-select"
                        aria-label="Default select example" id="healthcareProvider">
                  <option selected [value]="'acacia'">Acacia</option>
                  <option selected [value]="'cosmopolitan'">Cosmopolitan</option>
                  <option selected [value]="'nationwide'">Nationwide</option>
                  <option selected [value]="'premier'">Premier</option>
                  <option selected [value]="'Ace'">Ace</option>
                  <option selected [value]="'phoenix'">Phoenix</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input formControlName="date" type="datetime-local" class="form-control" id="date">
              </div>
            </div>

            <div class="row mb-3">
              <label for="condition" class="col-sm-2 col-form-label">Condition</label>
              <div class="col-sm-10">
                <input formControlName="condition" type="text" class="form-control" id="condition">
              </div>
            </div>


            <div class="row mb-3">
              <label for="medication" class="col-sm-2 col-form-label">Medication</label>
              <div class="col-sm-10">
                <input formControlName="medication" type="text" class="form-control" id="medication">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Notes</label>
              <div class="col-sm-10">
                <textarea formControlName="notes" class="form-control" style="height: 100px"></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>
  </div>
</section>
