<div class="wrapper vh-100">
  <div class="row align-items-center h-100">
    <form (ngSubmit)="RegisterUser()" [formGroup]="registrationForm" class="col-lg-3 col-md-4 col-10 mx-auto text-center">
      <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="./index.html">
        <span class="avatar mt-2">
                  <img src="./assets/img/logo.png" alt="..." style="height: 100px" class="avatar-img rounded-circle">
                </span>
      </a>
      <h3 class="h3 mb-3">Sign in</h3>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" formControlName="email" class="form-control form-control-lg" placeholder="Email address" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName="password" class="form-control form-control-lg" placeholder="Password" autocomplete="off">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">Â© {{ currentDate | date: "yyyy" }}</p>
    </form>
  </div>
</div>
