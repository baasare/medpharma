<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="file-container">
        <div class="file-panel mt-4">
          <h2 class="mb-3 border-bottom">Products</h2>
          <div class="row my-4 pb-4">
            <div *ngFor="let item of products | keyvalue" class="col-md-3">
              <a [routerLink]="['/root/', encrypt(item.key), ]" [state]="{ directory : item.key }"
                 style="text-decoration: none">
                <div class="card shadow text-center mb-4">
                  <div class="card-body file">
                    <div class="circle circle-lg bg-secondary my-4">
                      <span class="fe fe-folder fe-24 text-white"></span>
                    </div>
                  </div>
                  <div class="card-footer bg-transparent border-0 fname">
                    <strong><span class="dot dot-md bg-success mr-2"></span>{{item.value}}</strong>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
